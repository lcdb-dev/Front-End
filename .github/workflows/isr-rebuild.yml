name: Payload Update Snapshot + Coolify Deploy

on:
  repository_dispatch:
    types: [ payload-update ]
  workflow_dispatch:
    inputs:
      collection:
        description: "Payload collection (articles, categories, tags, authors, media)"
        required: false
        default: "articles"
      slug:
        description: "Article slug (for single-article update)"
        required: false
      id:
        description: "Article ID (optional)"
        required: false

concurrency:
  group: payload-snapshot-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update single article snapshot
        if: ${{ (github.event.client_payload.collection || inputs.collection) == 'articles' }}
        run: node scripts/update-prepared-article.mjs
        env:
          PAYLOAD_API_URL: ${{ secrets.PAYLOAD_API_URL }}
          PAYLOAD_API_TOKEN: ${{ secrets.PAYLOAD_API_TOKEN }}
          SLUG: ${{ github.event.client_payload.slug || inputs.slug }}
          ID: ${{ github.event.client_payload.id || inputs.id }}

      - name: Refresh full snapshot for taxonomy/media updates
        if: ${{ (github.event.client_payload.collection || inputs.collection) != 'articles' }}
        run: node scripts/refresh-prepared-articles.mjs
        env:
          PAYLOAD_API_URL: ${{ secrets.PAYLOAD_API_URL }}
          PAYLOAD_API_TOKEN: ${{ secrets.PAYLOAD_API_TOKEN }}

      - name: Commit snapshot changes
        run: |
          git config user.name "payload-bot"
          git config user.email "payload-bot@users.noreply.github.com"
          git add prepared-articles.json
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
            exit 0
          fi
          git commit -m "chore: update prepared articles snapshot"

      - name: Push snapshot update
        if: ${{ success() }}
        run: git push

      - name: Trigger Coolify deploy (optional)
        if: ${{ secrets.COOLIFY_DEPLOY_WEBHOOK }}
        run: curl -X POST "${{ secrets.COOLIFY_DEPLOY_WEBHOOK }}"
