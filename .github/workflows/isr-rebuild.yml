name: ISR Rebuild on Payload Update

on:
  repository_dispatch:
    types: [ payload-update ]

concurrency:
  group: scaleway-static-deploy
  cancel-in-progress: true

jobs:
  rebuild-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NODE_ENV: production
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MAX_SSG_ARTICLES: ${{ vars.MAX_SSG_ARTICLES }}
          INCLUDE_SLUGS: ${{ github.event.client_payload.slug && format('{0},{1}', vars.INCLUDE_SLUGS, github.event.client_payload.slug) || vars.INCLUDE_SLUGS }}
          USE_LOCAL_JSON: ${{ vars.USE_LOCAL_JSON }}
          BUILD_ONLY_ARTICLE_PAGES: ${{ vars.BUILD_ONLY_ARTICLE_PAGES }}

      - name: Sync dist to Scaleway Object Storage
        uses: jakejarvis/s3-sync-action@v0.5.1
        env:
          AWS_S3_BUCKET: ${{ secrets.SCW_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
          AWS_REGION: ${{ secrets.SCW_REGION || 'fr-par' }}
          AWS_S3_ENDPOINT: ${{ secrets.SCW_ENDPOINT || 'https://s3.fr-par.scw.cloud' }}
          SOURCE_DIR: dist
